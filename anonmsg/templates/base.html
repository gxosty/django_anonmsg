{% load static %}

<!DOCTYPE html>
<html>

<head>
  <link rel = "stylesheet" href = "{% static 'common/bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
  <script src = "{% static 'common/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src = "{% static 'common/jquery/jquery.min.js' %}"></script>
  <meta charset = "utf-8"/>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  {% block head_block %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-md">
      <a class="navbar-brand" href="/">AnonMSG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-md">
    <div class="row h-auto">
      <div class="mx-auto col-sm-12 col-md-10 col-lg-10 col-xl-8 col-12">
        {% block body_block %}{% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
